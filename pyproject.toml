[build-system]\nrequires = ["setuptools>=61.0", "wheel"]\nbuild-backend = "setuptools.build_meta"\n\n[project]\nname = "crisiscore-text-splitter"\nversion = "0.1.0"\ndescription = "Intelligent text file splitting utility with GUI and CLI interfaces"\nreadme = "README.md"\nauthors = [{name = "CrisisCore-Systems", email = "Crisiscore.systems@proton.me"}]\nlicense = {text = "MIT"}\nclassifiers = [\n    "Development Status :: 3 - Alpha",\n    "Intended Audience :: Developers",\n    "License :: OSI Approved :: MIT License",\n    "Operating System :: OS Independent",\n    "Programming Language :: Python :: 3",\n    "Programming Language :: Python :: 3.8",\n    "Programming Language :: Python :: 3.9",\n    "Programming Language :: Python :: 3.10",\n    "Programming Language :: Python :: 3.11",\n    "Topic :: Text Processing",\n    "Topic :: Utilities",\n]\nrequires-python = ">=3.8"\ndependencies = [\n    "PySimpleGUI>=4.60.0",\n]\n\n[project.optional-dependencies]\ndev = [\n    "pytest>=7.4.0",\n    "pytest-cov>=4.1.0",\n]\n\n[project.urls]\nHomepage = "https://github.com/CrisisCore-Systems/text_splitter"\nIssues = "https://github.com/CrisisCore-Systems/text_splitter/issues"\n\n[project.scripts]\ntext-splitter = "src.main:main"\n\n[tool.pytest.ini_options]\ntestpaths = ["tests"]\npython_files = ["test_*.py"]\npython_classes = ["Test*"]\npython_functions = ["test_*"]\naddopts = "-v --cov=src --cov-report=term-missing"\n